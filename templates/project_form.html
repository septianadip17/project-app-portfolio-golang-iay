{{ define "project_form_page" }}
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Tambah Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Tambah Project Baru</h4>
          </div>
          <div class="card-body">
            <form action="/project/create" method="POST">
              <div class="mb-3">
                <label class="form-label">Judul Project</label>
                <input type="text" name="title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Link Gambar (URL)</label>
                <input type="text" name="image_url" class="form-control" placeholder="https://...">
              </div>
              <div class="mb-3">
                <label class="form-label">Link Project (GitHub/Demo)</label>
                <input type="text" name="link" class="form-control" placeholder="https://...">
              </div>
              <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea name="description" class="form-control" rows="4" required minlength="10"></textarea>
                <small class="text-muted">Minimal 10 karakter.</small>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Simpan Project</button>
                <a href="/" class="btn btn-outline-secondary">Kembali</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
{{ end }}
